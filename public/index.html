<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VardiyaPro - Shift Management System</title>
    <meta name="description" content="Professional shift management system for teams and organizations">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#4F46E5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-size: 24px;
            vertical-align: middle;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for sidebar */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- App Container -->
    <div id="app"></div>

    <!-- Modal Container -->
    <div id="modal-root"></div>

    <script>
        // ========================================
        // CONFIGURATION & STATE
        // ========================================
        const API_BASE_URL = 'http://127.0.0.1:3000/api/v1';

        const state = {
            token: localStorage.getItem('token'),
            user: JSON.parse(localStorage.getItem('user') || 'null'),
            currentView: window.location.hash.slice(1) || 'login',
            data: {
                departments: [],
                users: [],
                shifts: [],
                assignments: [],
                holidays: [],
                notifications: [],
                timeEntries: [],
                auditLogs: []
            }
        };

        // ========================================
        // API HELPER
        // ========================================
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...(state.token && { 'Authorization': `Bearer ${state.token}` })
            };

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers: { ...headers, ...options.headers }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.errors ? data.errors.join(', ') : 'Request failed');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // ========================================
        // AUTHENTICATION
        // ========================================
        async function login(email, password) {
            try {
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                state.token = data.token;
                state.user = data.user;
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                navigateTo('dashboard');
                showToast('Welcome back, ' + data.user.name + '!', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function logout() {
            state.token = null;
            state.user = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            navigateTo('login');
            showToast('Logged out successfully', 'success');
        }

        // ========================================
        // NAVIGATION & ROUTING
        // ========================================
        function navigateTo(view) {
            state.currentView = view;
            window.location.hash = view;
            render();
        }

        window.addEventListener('hashchange', () => {
            state.currentView = window.location.hash.slice(1) || 'login';
            render();
        });

        // ========================================
        // DATA FETCHING
        // ========================================
        async function fetchDepartments() {
            try {
                const data = await apiCall('/departments');
                state.data.departments = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load departments', 'error');
                return [];
            }
        }

        async function fetchUsers() {
            try {
                const data = await apiCall('/users');
                state.data.users = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load users', 'error');
                return [];
            }
        }

        async function fetchShifts() {
            try {
                const data = await apiCall('/shifts');
                state.data.shifts = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load shifts', 'error');
                return [];
            }
        }

        async function fetchAssignments() {
            try {
                const data = await apiCall('/assignments');
                state.data.assignments = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load assignments', 'error');
                return [];
            }
        }

        async function fetchHolidays() {
            try {
                const data = await apiCall('/holidays');
                state.data.holidays = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load holidays', 'error');
                return [];
            }
        }

        async function fetchNotifications() {
            try {
                const data = await apiCall('/notifications');
                state.data.notifications = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load notifications', 'error');
                return [];
            }
        }

        async function fetchTimeEntries() {
            try {
                const data = await apiCall('/time_entries');
                state.data.timeEntries = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load time entries', 'error');
                return [];
            }
        }

        async function fetchAuditLogs() {
            try {
                const data = await apiCall('/audit_logs');
                state.data.auditLogs = data.data;
                return data.data;
            } catch (error) {
                showToast('Failed to load audit logs', 'error');
                return [];
            }
        }

        // ========================================
        // CRUD OPERATIONS
        // ========================================
        async function createDepartment(name, description) {
            try {
                const data = await apiCall('/departments', {
                    method: 'POST',
                    body: JSON.stringify({ name, description, active: true })
                });
                showToast('Department created successfully', 'success');
                await fetchDepartments();
                render();
                return data;
            } catch (error) {
                showToast('Failed to create department: ' + error.message, 'error');
                throw error;
            }
        }

        async function updateDepartment(id, name, description) {
            try {
                const data = await apiCall(`/departments/${id}`, {
                    method: 'PATCH',
                    body: JSON.stringify({ name, description })
                });
                showToast('Department updated successfully', 'success');
                await fetchDepartments();
                render();
                return data;
            } catch (error) {
                showToast('Failed to update department: ' + error.message, 'error');
                throw error;
            }
        }

        // ========================================
        // UI UTILITIES
        // ========================================
        function showToast(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-300`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showModal(content) {
            const modal = document.getElementById('modal-root');
            modal.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4" onclick="closeModal(event)">
                    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-auto" onclick="event.stopPropagation()">
                        ${content}
                    </div>
                </div>
            `;
        }

        function closeModal(event) {
            if (event) event.stopPropagation();
            document.getElementById('modal-root').innerHTML = '';
        }

        // ========================================
        // LAYOUT COMPONENTS
        // ========================================
        function renderSidebar() {
            const { user } = state;
            const menuItems = [
                { name: 'Dashboard', icon: 'dashboard', view: 'dashboard', roles: ['admin', 'hr', 'manager', 'employee'] },
                { name: 'Time Tracking', icon: 'schedule', view: 'time-tracking', roles: ['admin', 'hr', 'manager', 'employee'] },
                { name: 'Departments', icon: 'apartment', view: 'departments', roles: ['admin', 'hr'] },
                { name: 'Users', icon: 'group', view: 'users', roles: ['admin', 'hr'] },
                { name: 'Shifts', icon: 'calendar_month', view: 'shifts', roles: ['admin', 'hr', 'manager'] },
                { name: 'Assignments', icon: 'assignment', view: 'assignments', roles: ['admin', 'hr', 'manager', 'employee'] },
                { name: 'Holidays', icon: 'celebration', view: 'holidays', roles: ['admin'] },
                { name: 'Notifications', icon: 'notifications', view: 'notifications', roles: ['admin', 'hr', 'manager', 'employee'] },
                { name: 'Reports', icon: 'analytics', view: 'reports', roles: ['admin', 'hr', 'manager'] },
                { name: 'Audit Logs', icon: 'history', view: 'audit-logs', roles: ['admin'] },
            ];

            const filteredItems = menuItems.filter(item => item.roles.includes(user.role));

            return `
                <div class="w-64 bg-white border-r border-gray-200 flex flex-col h-screen">
                    <!-- Logo -->
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                                <span class="material-symbols-outlined text-white">calendar_month</span>
                            </div>
                            <div>
                                <h1 class="text-lg font-bold text-gray-900">VardiyaPro</h1>
                                <p class="text-xs text-gray-500">${user.role.toUpperCase()}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <nav class="flex-1 p-4 space-y-1 overflow-y-auto hide-scroll">
                        ${filteredItems.map(item => `
                            <a
                                href="#${item.view}"
                                class="flex items-center space-x-3 px-4 py-3 rounded-lg transition ${
                                    state.currentView === item.view
                                        ? 'bg-blue-50 text-primary'
                                        : 'text-gray-700 hover:bg-gray-100'
                                }"
                            >
                                <span class="material-symbols-outlined">${item.icon}</span>
                                <span class="font-medium">${item.name}</span>
                            </a>
                        `).join('')}
                    </nav>

                    <!-- User Info & Logout -->
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">${user.name}</p>
                                <p class="text-xs text-gray-500 truncate">${user.email}</p>
                            </div>
                            <button
                                onclick="logout()"
                                class="ml-2 p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                title="Logout"
                                aria-label="Logout"
                            >
                                <span class="material-symbols-outlined">logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ========================================
        // VIEW: LOGIN
        // ========================================
        function renderLogin() {
            return `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
                    <div class="max-w-md w-full">
                        <div class="text-center mb-8">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-full mb-4">
                                <span class="material-symbols-outlined text-white text-3xl">calendar_month</span>
                            </div>
                            <h1 class="text-3xl font-bold text-gray-900">VardiyaPro</h1>
                            <p class="text-gray-600 mt-2">Shift Management System</p>
                        </div>

                        <div class="bg-white rounded-xl shadow-lg p-8">
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign In</h2>

                            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                        Email Address
                                    </label>
                                    <input

                                    <input

                                        name="password"
                                        required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                        placeholder="Enter your password"
                                        value="password123"
                                    >
                                </div>

                                <button
                                    type="submit"
                                    class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
                                >
                                    Sign In
                                </button>

                            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                                <p class="text-sm font-medium text-gray-700 mb-2">Test Accounts:</p>
                                <div class="text-xs text-gray-600 space-y-1">
                                    <p><strong>Admin:</strong> admin@vardiyapro.com / password123</p>
                                    <p><strong>Manager:</strong> manager1@vardiyapro.com / password123</p>
                                    <p><strong>Employee:</strong> employee1@vardiyapro.com / password123</p>
                                </div>
                            </div>

                    </div>
                </div>
            `;
        }

        // ========================================
        // VIEW: DASHBOARD
        // ========================================
        function renderDashboard() {
            const { user } = state;

            if (user.role === 'employee') {
                return renderLayout(renderEmployeeDashboard());
            } else {
                return renderLayout(renderAdminDashboard());
            }
        }

        function renderEmployeeDashboard() {
            return `
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome, ${state.user.name}!</h2>
                        <p class="text-gray-600">Track your shifts and manage your time.</p>
                    </div>

                    <div class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg shadow-lg p-8 text-white">
                        <h3 class="text-2xl font-bold mb-6">Time Tracking</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="bg-white text-blue-600 py-4 rounded-lg font-semibold hover:bg-blue-50">
                                Clock In
                            </button>
                            <button class="bg-white text-blue-600 py-4 rounded-lg font-semibold hover:bg-blue-50">
                                Clock Out
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-6">
                        ${renderStatCard('Upcoming Shifts', '5', 'event', 'blue')}
                        ${renderStatCard('Hours This Week', '32', 'schedule', 'green')}
                        ${renderStatCard('Total Shifts', '48', 'work', 'purple')}
                    </div>
                </div>
            `;
        }

        function renderAdminDashboard() {
            return `
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome, ${state.user.name}!</h2>
                        <p class="text-gray-600">Manage your team's shifts and assignments.</p>
                    </div>

                    <div class="grid grid-cols-4 gap-6">
                        ${renderStatCard('Total Users', '10', 'group', 'blue')}
                        ${renderStatCard('Active Shifts', '114', 'calendar_today', 'green')}
                        ${renderStatCard('Assignments', '119', 'assignment', 'purple')}
                        ${renderStatCard('Departments', '3', 'apartment', 'orange')}
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                        <div class="grid grid-cols-4 gap-4">
                            <button onclick="navigateTo('shifts')" class="p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50">
                                <span class="material-symbols-outlined text-3xl text-blue-500 mb-2">add_circle</span>
                                <p class="text-sm font-medium">Create Shift</p>
                            </button>
                            <button onclick="navigateTo('users')" class="p-4 border-2 border-gray-200 rounded-lg hover:border-green-500 hover:bg-green-50">
                                <span class="material-symbols-outlined text-3xl text-green-500 mb-2">group_add</span>
                                <p class="text-sm font-medium">Manage Users</p>
                            </button>
                            <button onclick="navigateTo('departments')" class="p-4 border-2 border-gray-200 rounded-lg hover:border-purple-500 hover:bg-purple-50">
                                <span class="material-symbols-outlined text-3xl text-purple-500 mb-2">apartment</span>
                                <p class="text-sm font-medium">Departments</p>
                            </button>
                            <button onclick="navigateTo('assignments')" class="p-4 border-2 border-gray-200 rounded-lg hover:border-orange-500 hover:bg-orange-50">
                                <span class="material-symbols-outlined text-3xl text-orange-500 mb-2">assignment</span>
                                <p class="text-sm font-medium">Assignments</p>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStatCard(title, value, icon, color) {
            const colors = {
                blue: 'text-blue-500',
                green: 'text-green-500',
                purple: 'text-purple-500',
                orange: 'text-orange-500'
            };

            return `
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">${title}</p>
                            <p class="text-3xl font-bold text-gray-900 mt-1">${value}</p>
                        </div>
                        <span class="material-symbols-outlined text-4xl ${colors[color]}">${icon}</span>
                    </div>
                </div>
            `;
        }

        // ========================================
        // VIEW: DEPARTMENTS
        // ========================================
        async function renderDepartments() {
            const departments = await fetchDepartments();

            return renderLayout(`
                <div class="space-y-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">Departments</h2>
                            <p class="text-gray-600">Manage organization departments</p>
                        </div>
                        <button
                            onclick="showCreateDepartmentModal()"
                            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center space-x-2"
                        >
                            <span class="material-symbols-outlined">add</span>
                            <span>Create Department</span>
                        </button>
                    </div>

                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${departments.map(dept => `
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="font-medium text-gray-900">${dept.name}</div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="text-sm text-gray-600">${dept.description || 'N/A'}</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 py-1 text-xs rounded-full ${dept.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                                ${dept.active ? 'Active' : 'Inactive'}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            <button
                                                onclick="showEditDepartmentModal(${dept.id}, '${dept.name.replace(/'/g, "\\'")}', '${(dept.description || '').replace(/'/g, "\\'")}')"
                                                class="text-primary hover:text-blue-700"
                                            >
                                                Edit
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `);
        }

        function showCreateDepartmentModal() {
            showModal(`
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Create Department</h3>
                    <form onsubmit="handleCreateDepartment(event)" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Department Name</label>
                            <input
                                type="text"
                                name="name"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                                placeholder="e.g., Sales"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea
                                name="description"
                                rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                                placeholder="Optional description"
                            ></textarea>
                        </div>
                        <div class="flex space-x-3">
                            <button type="submit" class="flex-1 bg-primary text-white py-2 rounded-lg hover:bg-blue-700">
                                Create
                            </button>
                            <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            `);
        }

        function showEditDepartmentModal(id, name, description) {
            showModal(`
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Edit Department</h3>
                    <form onsubmit="handleEditDepartment(event, ${id})" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Department Name</label>
                            <input
                                type="text"
                                name="name"
                                required
                                value="${name}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea
                                name="description"
                                rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                            >${description}</textarea>
                        </div>
                        <div class="flex space-x-3">
                            <button type="submit" class="flex-1 bg-primary text-white py-2 rounded-lg hover:bg-blue-700">
                                Update
                            </button>
                            <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            `);
        }

        async function handleCreateDepartment(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const name = formData.get('name');
            const description = formData.get('description');

            try {
                await createDepartment(name, description);
                closeModal();
                navigateTo('departments');
            } catch (error) {
                // Error already shown in createDepartment
            }
        }

        async function handleEditDepartment(event, id) {
            event.preventDefault();

                            <div class="flex items-center space-x-3 mb-4">
                                <span class="material-symbols-outlined text-3xl text-orange-500">analytics</span>
                                <h3 class="text-lg font-semibold text-gray-900">Summary Report</h3>
                            </div>
                            <p class="text-sm text-gray-600 mb-4">System-wide statistics including total shifts, assignments, and user activity.</p>
                            <button
                                onclick="showSummaryReport()"
                                class="w-full bg-orange-50 text-orange-600 py-2 rounded-lg hover:bg-orange-100"
                            >
                                View Summary
                            </button>
                        </div>
                    </div>
                </div>
            `);
        }

        async function showSummaryReport() {
            try {
                const data = await apiCall('/reports/summary');
                showModal(`
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Summary Report</h3>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <p class="text-sm text-blue-600 font-medium">Total Users</p>
                                    <p class="text-2xl font-bold text-blue-900">${data.data?.total_users || 0}</p>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg">
                                    <p class="text-sm text-green-600 font-medium">Total Shifts</p>
                                    <p class="text-2xl font-bold text-green-900">${data.data?.total_shifts || 0}</p>
                                </div>
                                <div class="bg-purple-50 p-4 rounded-lg">
                                    <p class="text-sm text-purple-600 font-medium">Assignments</p>
                                    <p class="text-2xl font-bold text-purple-900">${data.data?.total_assignments || 0}</p>
                                </div>
                                <div class="bg-orange-50 p-4 rounded-lg">
                                    <p class="text-sm text-orange-600 font-medium">Departments</p>
                                    <p class="text-2xl font-bold text-orange-900">${data.data?.total_departments || 0}</p>
                                </div>
                            </div>
                            <button onclick="closeModal()" class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                                Close
                            </button>
                        </div>
                    </div>
                `);
            } catch (error) {
                showToast('Failed to load summary report', 'error');
            }
        }

        function showEmployeeReportForm() {
            showModal(`
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Employee Report</h3>
                    <p class="text-sm text-gray-600 mb-4">Select an employee and date range to generate a detailed report.</p>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Employee</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                                <option>Select an employee...</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                                <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                            </div>
                        </div>
                        <button type="button" onclick="closeModal()" class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                            Close
                        </button>
                    </form>
                </div>
            `);
        }

        // ========================================
        // VIEW: AUDIT LOGS
        // ========================================
        async function renderAuditLogs() {
            const auditLogs = await fetchAuditLogs();

            return renderLayout(`
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Audit Logs</h2>
                        <p class="text-gray-600">System activity and change history</p>
                    </div>

                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Resource</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Details</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${auditLogs.slice(0, 20).map(log => `
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                            ${new Date(log.created_at).toLocaleString()}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm font-medium text-gray-900">${log.user?.name || 'System'}</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 py-1 text-xs rounded-full ${
                                                log.action === 'create' ? 'bg-green-100 text-green-800' :
                                                log.action === 'update' ? 'bg-blue-100 text-blue-800' :
                                                log.action === 'destroy' ? 'bg-red-100 text-red-800' :
                                                'bg-gray-100 text-gray-800'
                                            }">
                                                ${log.action}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                            ${log.auditable_type || 'N/A'} #${log.auditable_id || ''}
                                        </td>
                                        <td class="px-6 py-4 text-sm text-gray-600">
                                            <button
                                                onclick="showAuditDetails(${log.id}, ${JSON.stringify(log.audited_changes || {}).replace(/"/g, '&quot;')})"
                                                class="text-blue-600 hover:text-blue-800"
                                            >
                                                View
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `);
        }

        function showAuditDetails(id, changes) {
            const changesObj = typeof changes === 'string' ? JSON.parse(changes) : changes;
            const changesHtml = Object.keys(changesObj).length > 0
                ? Object.entries(changesObj).map(([key, value]) => `
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="font-medium text-gray-700">${key}:</span>
                        <span class="text-gray-600">${Array.isArray(value) ? value.join('  ') : value}</span>
                    </div>
                `).join('')
                : '<p class="text-gray-500 text-sm">No changes recorded</p>';

            showModal(`
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Audit Log Details</h3>
                    <div class="space-y-2">
                        ${changesHtml}
                    </div>
                    <button onclick="closeModal()" class="mt-4 w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                        Close
                    </button>
                </div>
            `);
        }

        // ========================================
        // LAYOUT WRAPPER
        // ========================================
        function renderLayout(content) {
            return `
                <div class="flex h-screen">
                    ${renderSidebar()}
                    <main class="flex-1 overflow-y-auto p-8">
                        ${content}
                    </main>
                </div>
            `;
        }

        // ========================================
        // EVENT HANDLERS
        // ========================================
        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            login(formData.get('email'), formData.get('password'));
        }

        // ========================================
        // MAIN RENDER FUNCTION
        // ========================================
        async function render() {
            const app = document.getElementById('app');

            if (!state.token || !state.user) {
                app.innerHTML = renderLogin();
                return;
            }

            let content = '';

            switch (state.currentView) {
                case 'dashboard':
                    content = renderDashboard();
                    break;
                case 'time-tracking':
                    content = await renderTimeTracking();
                    break;
                case 'departments':
                    content = await renderDepartments();
                    break;
                case 'users':
                    content = await renderUsers();
                    break;
                case 'shifts':
                    content = await renderShifts();
                    break;
                case 'assignments':
                    content = await renderAssignments();
                    break;
                case 'holidays':
                    content = await renderHolidays();
                    break;
                case 'notifications':
                    content = await renderNotifications();
                    break;
                case 'reports':
                    content = await renderReports();
                    break;
                case 'audit-logs':
                    content = await renderAuditLogs();
                    break;
                default:
                    content = renderDashboard();
            }

            app.innerHTML = content;
        }

        // ========================================
        // INITIALIZE APP
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            if (state.token && state.user) {
                state.currentView = window.location.hash.slice(1) || 'dashboard';
            } else {
                state.currentView = 'login';
            }
            render();
        });
    </script>
</body>
</html>
