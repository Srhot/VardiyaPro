version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vardiyapro_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: vardiyapro_development
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRY_HOURS: 24
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  test:
    build: .
    command: bundle exec rspec
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: vardiyapro_test
      RAILS_ENV: test
      RAILS_MAX_THREADS: 5
      JWT_SECRET: test-secret-key
      JWT_EXPIRY_HOURS: 24
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  bundle_cache:
