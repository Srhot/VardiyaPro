<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VardiyaPro - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F8F9FA",
              "background-dark": "#111621",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 20px;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex flex-1 w-full">
<div class="grid w-full grid-cols-1 md:grid-cols-2 min-h-screen">
<!-- Left Branding Panel -->
<div class="relative hidden md:flex flex-col items-center justify-center p-12 bg-gray-100 dark:bg-background-dark/50">
<div class="absolute top-8 left-8 flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-3xl">calendar_view_week</span>
<h1 class="text-2xl font-bold text-[#212529] dark:text-white">VardiyaPro</h1>
</div>
<div class="flex flex-col gap-6 max-w-md text-left">
<h2 class="text-[#212529] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Welcome to VardiyaPro</h2>
<p class="text-[#6C757D] dark:text-gray-400 text-lg font-normal leading-normal">Streamline your team's scheduling with ease.</p>
<div class="w-full bg-center bg-no-repeat aspect-square bg-contain rounded-lg mt-8" data-alt="Abstract graphic of team collaboration and scheduling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBP2aJamGaUf7kCGuPmTCpWuWVj16MJdimWnkb-fKFCsiXBKDSuB-EkhZ-JTJ8lUutzBQUAO3y4HqDFdPfRGYOnKEtGCra3WEidSeznFCqH9DYoRdB5-jMFEEZs_YurZCP7c3FOwuTJMc45X_HtSACuLpFLo1ZCI69bVwUtrr2MRcpk0XhsMtJIlhOCAh1bFwwiOehomFuvH141LO67CRvzlsxf8vJSdh_RHpdaF2-z66pDRatvZVmzR6EuiloITzzZpgJEh2t-oiE7");'></div>
</div>
</div>
<!-- Right Login Form Panel -->
<div class="flex flex-col items-center justify-center bg-white dark:bg-background-dark p-6 sm:p-12 w-full">
<div class="w-full max-w-md space-y-8">
<!-- Mobile Header -->
<div class="flex md:hidden items-center gap-3">
<span class="material-symbols-outlined text-primary text-3xl">calendar_view_week</span>
<h1 class="text-2xl font-bold text-[#212529] dark:text-white">VardiyaPro</h1>
</div>
<div class="flex flex-col">
<h1 class="text-[#212529] dark:text-white tracking-light text-3xl font-bold leading-tight text-left">Log In</h1>
</div>
<!-- Error Alert -->
<div class="flex items-start gap-3 rounded-lg border border-[#DC3545]/50 bg-[#DC3545]/10 p-4">
<span class="material-symbols-outlined text-[#DC3545] mt-0.5">error</span>
<div class="flex-1">
<p class="text-sm font-medium text-[#DC3545]">Invalid Credentials</p>
<p class="text-sm text-[#DC3545]/80 mt-1">Please try again or reset your password.</p>
</div>
</div>
<div class="space-y-6">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-[#212529] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email Address</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-[#d0d7e7] dark:border-gray-600 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20">
<div class="text-[#6C757D] flex bg-transparent items-center justify-center pl-4">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-[#212529] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-12 placeholder:text-[#6C757D] px-3 text-base font-normal leading-normal" placeholder="e.g., you@company.com" type="email" value=""/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#212529] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-[#d0d7e7] dark:border-gray-600 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20">
<div class="text-[#6C757D] flex bg-transparent items-center justify-center pl-4">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-[#212529] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-12 placeholder:text-[#6C757D] px-3 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#6C757D] flex bg-transparent items-center justify-center pr-4">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between text-sm">
<div class="flex items-center gap-2">
<input class="form-checkbox h-4 w-4 rounded border-[#d0d7e7] dark:border-gray-600 dark:bg-gray-700 text-primary focus:ring-primary/50" id="remember-me" type="checkbox"/>
<label class="text-[#212529] dark:text-gray-200 font-normal leading-normal select-none cursor-pointer" for="remember-me">Remember me</label>
</div>
<a class="font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark disabled:opacity-50">
<span class="truncate">Login</span>
</button>
<p class="text-center text-sm text-[#6C757D]">
                               Don't have an account? <a class="font-medium text-primary hover:underline" href="#">Sign up</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
